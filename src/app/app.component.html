<div class="mt-3 mb-1 lead fw-bold text-center">
  Assignment: Carousel with left, right buttons & numbered buttons
</div>

<div class=" d-flex flex-column justify-content-center text-center pb-5">
  <div class="mt-5 container d-flex align-items-center justify-content-center gap-5">
    <div>
      <button type="button" id="carousel-left" (click) = "onLeft()" (mouseenter) = "onHoverLeft($event)" (mouseleave) = "onExitLeft($event)" class="rounded">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </button>
    </div>
    <img [src]="imageURLs[curPtr]" alt="">
    <div>
      <button type="button" id="carousel-right" (click)="onRight()" (mouseenter) = "onHoverRight($event)" (mouseleave) = "onExitRight($event)" class="rounded">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="mt-5 mb-5 gap-3 numbered-btns d-flex justify-content-center">
    <div *ngFor='let num of arr'>
      <button type="button" [ngClass] = "[(num == curPtr+1)? 'bg-primary' : 'bg-warning', 'rounded', 'lead', 'p-3']" (click) = "updateFromButton(num)">
        {{num}}
      </button>
    </div>
  </div>

</div>
